<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPX GEX Sentinel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --app-font-size: 19px;
            --accent-rgb: 16, 185, 129; /* Default Emerald */
        }
        body {
            background-color: #0a0a0c;
            color: #e4e4e7;
            overflow-x: hidden;
            font-size: var(--app-font-size);
            transition: font-size 0.2s ease, background-color 0.4s ease;
        }
        .theme-emerald { --accent-rgb: 16, 185, 129; }
        .theme-ocean { --accent-rgb: 59, 130, 246; }
        .theme-obsidian { --accent-rgb: 245, 158, 11; }
        .theme-crimson { --accent-rgb: 244, 63, 94; }

        .accent-text { color: rgb(var(--accent-rgb)); }
        .accent-bg { background-color: rgb(var(--accent-rgb)); }
        .accent-border { border-color: rgba(var(--accent-rgb), 0.3); }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111114;
        }
        ::-webkit-scrollbar-scrollbar-thumb {
            background: #27272a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-scrollbar-thumb:hover {
            background: #3f3f46;
        }
        
        .dynamic-text-xs { font-size: calc(var(--app-font-size) * 0.81); }
        .dynamic-text-sm { font-size: calc(var(--app-font-size) * 0.9375); }
        .dynamic-text-lg { font-size: calc(var(--app-font-size) * 1.1875); }
        .dynamic-text-xl { font-size: calc(var(--app-font-size) * 1.3125); }
    </style>

    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
